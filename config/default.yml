data:
  ticker: AAPL
  start: '2018-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  asset_type:  # Options: "crypto", "stock", or empty (auto-detect from ticker format)
  local_csv:
  cache_csv: data/cache/AAPL.csv

strategy:
  name: ensemble
  params:  # 4,135, 240,35,50,30
    ema_fast: 4
    ema_mid: 135 
    ema_slow: 240
    fastperiod: 35
    slowperiod: 50
    signalperiod: 30
  grid:
    # - Explicit list: [5, 15, 20, 30, 35] (uses values as-is)
    # - Range notation: "4:40:2" (generates [4, 6, 8, ..., 40] from start:end:step)
    ema_fast: "8:12:1" 
    ema_mid: "20:26:2"   
    ema_slow: "72:82:2"   
    fastperiod: "15:20:1"   
    slowperiod: "25:33:2"
    signalperiod: "26:32:2"

backtest:
  init_cash: 100000
  fees: 0.0004
  slippage: 0.0002
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
