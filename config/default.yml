data:
  ticker: AAPL
  start: '2010-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  local_csv:
  cache_csv: data/cache/AAPL_1D.csv

strategy:
  name: ensemble
  params:  # 3,70,200,20,28,12
    ema_fast: 3
    ema_mid: 70 
    ema_slow: 200
    fastperiod: 20
    slowperiod: 28
    signalperiod: 12
  grid:
    # EMA parameters (7 values each - targets ~10-15 min runtime)
    ema_fast: [3, 5, 10, 15, 18, 20, 25]
    ema_mid: [30, 40, 50, 64, 70, 80, 100]
    ema_slow: [60, 90, 120, 160, 200, 220, 250]
    # MACD parameters (7 values each)
    fastperiod: [5, 15, 20, 30, 35]
    slowperiod: [12, 18, 28, 50, 60, 75]
    signalperiod: [7, 9, 12, 18, 26, 30, 40]

backtest:
  init_cash: 100000
  fees: 0.0005
  slippage: 0.0005
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
