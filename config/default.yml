data:
  ticker: NFLX
  start: '2018-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  local_csv:
  cache_csv: data/cache/NFLX.csv

strategy:
  name: ensemble
  params:  # 12,22,82,20,27,28
    ema_fast: 12
    ema_mid: 22 
    ema_slow: 82
    fastperiod: 20
    slowperiod: 27
    signalperiod: 28
  grid:
    # - Explicit list: [5, 15, 20, 30, 35] (uses values as-is)
    # - Range notation: "4:40:2" (generates [4, 6, 8, ..., 40] from start:end:step)
    ema_fast: "8:12:1" 
    ema_mid: "20:26:2"   
    ema_slow: "72:82:2"   
    fastperiod: "15:20:1"   
    slowperiod: "25:33:2"
    signalperiod: "26:32:2"

backtest:
  init_cash: 100000
  fees: 0.0004
  slippage: 0.0002
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
