data:
  ticker: AAPL
  start: '2014-01-01'
  end:
  interval: 1d
  local_csv:
  cache_csv: data/cache/AAPL_1D.csv

strategy:
  name: triple_macd
  params:
    fastperiod: 12
    slowperiod: 26
    signalperiod: 9
  grid:
    fastperiod: [12, 20, 26, 32, 40]
    slowperiod: [26, 30, 40, 50, 60, 70, 80]
    signalperiod: [9, 12, 18, 26, 50, 94]

backtest:
  init_cash: 100000
  fees: 0.0005
  slippage: 0.0005
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
