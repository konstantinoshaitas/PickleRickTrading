data:
  ticker: AAPL
  start: '2012-01-01'
  end:
  interval: 1d
  local_csv:
  cache_csv: data/cache/AAPL_1D.csv

strategy:
  name: triple_ema
  params:
    ema_fast: 4
    ema_mid: 50
    ema_slow: 100
  grid:
    ema_fast: [4, 15, 25, 40]
    ema_mid: [50, 60, 70, 80, 90]
    ema_slow: [100, 150, 200, 240]

backtest:
  init_cash: 100000
  fees: 0.0005
  slippage: 0.0005
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
