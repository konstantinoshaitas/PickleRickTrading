data:
  ticker: BTC-USD
  start: '2018-01-01'
  end:
  interval: 1d
  local_csv:
  cache_csv: data/cache/BTC-USD_1d.csv

strategy:
  name: triple_ema
  params:
    ema_fast: 9
    ema_mid: 65
    ema_slow: 135
  grid:
    ema_fast: [10, 15, 20, 25]
    ema_mid: [40, 50, 60, 70]
    ema_slow: [120, 160, 200, 240]

backtest:
  init_cash: 100000
  fees: 0.0005
  slippage: 0.0005
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
