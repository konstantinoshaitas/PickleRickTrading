data:
  ticker: GOOG
  start: '2018-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  asset_type:  # Options: "crypto", "stock", or empty (auto-detect from ticker format)
  local_csv:
  cache_csv: data/cache/GOOG_1D.csv

strategy:
  name: ensemble
  params:  # 4, 75, 120, 15, 90, 45
    ema_fast: 4
    ema_mid: 75
    ema_slow: 120
    fastperiod: 15
    slowperiod: 90
    signalperiod: 45
  grid:
    # - Explicit list: [5, 15, 20, 30, 35] (uses values as-is)
    # - Range notation: "4:40:2" (generates [4, 6, 8, ..., 40] from start:end:step)
    ema_fast: "3:6:1" # 4,75,120,15,90,45
    ema_mid: "72:78:1"   
    ema_slow: "118:124:1"   
    fastperiod: "13:17:1"   
    slowperiod: "88:93:1"
    signalperiod: "43:47:1"

backtest:
  init_cash: 100000
  fees: 0.0004
  slippage: 0.0002
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
