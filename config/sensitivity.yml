data:
  ticker: AAPL
  start: '2018-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  asset_type:  # Options: "crypto", "stock", or empty (auto-detect from ticker format)
  local_csv:
  cache_csv: data/cache/AAPL.csv

strategy:
  name: ensemble
  params:  # 8,16,140,15,95,35
    ema_fast: 8
    ema_mid: 16
    ema_slow: 140
    fastperiod: 15
    slowperiod: 95
    signalperiod: 35
  grid:
    # - Explicit list: [5, 15, 20, 30, 35] (uses values as-is)
    # - Range notation: "4:40:2" (generates [4, 6, 8, ..., 40] from start:end:step)
    ema_fast: "6:10:1" 
    ema_mid: "14:18:1"   
    ema_slow: "135:145:5"   
    fastperiod: "13:17:1"   
    slowperiod: "90:100:5"
    signalperiod: "30:40:5"

backtest:
  init_cash: 100000
  fees: 0.0004
  slippage: 0.0002
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
