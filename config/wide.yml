data:
  ticker: GOOG
  start: '2018-01-01'
  end:
  interval: 1d
  data_source: alphavantage  # Options: "yfinance" or "alphavantage"
  asset_type:  # Options: "crypto", "stock", or empty (auto-detect from ticker format)
  local_csv:
  cache_csv: data/cache/GOOG_1D.csv

strategy:
  name: ensemble
  params:  # 12,22,82,20,27,28
    ema_fast: 12
    ema_mid: 22 
    ema_slow: 82
    fastperiod: 20
    slowperiod: 27
    signalperiod: 28
  grid:
    # - Explicit list: [5, 15, 20, 30, 35] (uses values as-is)
    # - Range notation: "4:40:2" (generates [4, 6, 8, ..., 40] from start:end:step)
    ema_fast: "4:60:6" 
    ema_mid: "65:165:10"   
    ema_slow: "80:240:40"   
    fastperiod: "5:75:5"   
    slowperiod: "50:160:10"
    signalperiod: "5:80:5"

backtest:
  init_cash: 100000
  fees: 0.0004
  slippage: 0.0002
  freq: D
  train_ratio: 0.6

grid:
  metric: sharpe_ratio
  top_n: 3
